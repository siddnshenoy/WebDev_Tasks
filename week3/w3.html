<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <link rel="stylesheet" href="w3.css">
</head>
<marquee class="footer-marquee" behavior="scroll" direction="left">
  Task List by <b>Siddarth N Shenoy</b> (240905468)
</marquee>
<body>
  <div class="container">
    <h1>My To-Do List</h1>

    <div class="input-section">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <input type="date" id="deadlineInput" />
        <button onclick="addTask()">Add</button>
    </div>


    <div class="filters">
      <button onclick="filterTasks('all')">All Tasks</button>
      <button onclick="filterTasks('pending')">Pending Tasks</button>
      <button onclick="filterTasks('completed')">Achieved Tasks</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="w3.js"></script>
</body>
</html>
