<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Basics</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .nav {
      display: flex;
      background-color: #a3cef1;
      justify-content: space-around;
      padding: 10px;
    }
    .nav a {
      text-decoration: none;
      color: #2d3e50;
      font-weight: bold;
    }
    .card {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f1d4d4;
    }
    .card img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="card">
    <img src="image.png" alt="">
  </div>
</body>
</html>
